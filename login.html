<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>欢迎 | 夏立琉的个人空间</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('assets/background.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      color: #fff;
      position: relative;
    }
    body::before {
      content: ''; position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.4); z-index: -1;
    }
    .login-box {
      width: 90%; max-width: 380px; padding: 40px 32px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 16px 48px rgba(0,0,0,0.4);
      text-align: center;
      animation: fade 0.8s ease-out;
    }
    @keyframes fade { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:none; } }
    h1 { font-size: 1.9rem; margin-bottom: 8px; }
    p { opacity: 0.85; margin-bottom: 32px; font-size: 0.95rem; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.7); }
    .input-group input {
      width: 100%; padding: 14px 16px 14px 44px;
      background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px; color: #fff; font-size: 1rem; outline: none;
      transition: all 0.3s;
    }
    .input-group input:focus {
      border-color: #8b5cf6; background: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 4px rgba(139,92,246,0.2);
    }
    .input-group input::placeholder { color: rgba(255,255,255,0.7); }
    .login-btn {
      width: 100%; padding: 14px; margin-top: 10px;
      background: linear-gradient(135deg, #8b5cf6, #6e40c9);
      color: white; border: none; border-radius: 12px;
      font-size: 1.1rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s;
    }
    .login-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(139,92,246,0.4); }
    .error { color: #ff6b6b; margin-top: 12px; opacity: 0; transition: opacity 0.4s; }
    .error.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>欢迎</h1>
    <p>夏立琉 的个人空间</p>

    <form id="form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="user" placeholder="用户名" required autocomplete="off">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="pass" placeholder="密码" required autocomplete="off">
      </div>
      <button type="submit" class="login-btn">登入</button>
      <div class="error" id="msg">用户名或密码错误</div>
    </form>
  </div>

  <script>
    document.getElementById('form').onsubmit = function(e) {
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      if (u === 'chester' && p === '1210') {
        localStorage.setItem('loggedIn', 'true');
        document.body.style.opacity = '0';
        setTimeout(() => location.href = 'index.html', 600);
      } else {
        document.getElementById('msg').classList.add('show');
        setTimeout(() => document.getElementById('msg').classList.remove('show'), 3000);
      }
    };
  </script>
</body>
</html>
