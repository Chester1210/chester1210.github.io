<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script>
    // 防止直接访问主页
    if (!localStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }
  </script>
  <title>欢迎</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* 登录页专用样式 */
    body {
      background: url('assets/login_background.jpg') center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      color: #fff;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 40px 32px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      font-size: 1.8rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-subtitle {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 32px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
      border-color: #8b5cf6;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8b5cf6, #6e40c9);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .error-msg.show {
      opacity: 1;
    }

    /* === 手机端：强制 50% === */
    @media (max-width: 768px) {
    .side-menu {
    left: -50% !important;
    width: 50% !important;
    }

    .side-menu.open {
    left: 0 !important;
  }
}
  </style>
</head>
<body>

  <div class="login-container">
    <h1 class="login-title">欢迎</h1>
    <p class="login-subtitle">夏立琉 的个人空间</p>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="用户" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="密码" required />
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> 登入
      </button>

      <p class="error-msg" id="errorMsg">用户或密码错误</p>
    </form>
  </div>

  <script>
    // 登录逻辑
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      // 正确账户密码
      if (username === 'chester' && password === '1210') {
        // 登录成功
        localStorage.setItem('loggedIn', 'true');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      } else {
        // 失败
        errorMsg.classList.add('show');
        setTimeout(() => errorMsg.classList.remove('show'), 3000);
      }
    });
  </script>

</body>
</html>
